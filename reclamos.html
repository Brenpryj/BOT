<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realizar una Sugerencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('fondo-lourdes.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #0198A4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, input[type="file"] {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 1rem;
      background-color: #0198A4;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1A8689;
    }

    .volver {
      margin-top: 1rem;
      display: inline-block;
      text-align: center;
      background-color: #006B70;
      padding: 0.7rem;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .volver:hover {
      background-color: #0198A4;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üì© Realiz√° una Sugerencia</h1>
    <form id="form-sugerencia">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu email" required />
      <textarea name="mensaje" placeholder="Escrib√≠ tu sugerencia" required></textarea>
      <label>üìé Adjuntar imagen (opcional):</label>
      <input type="file" name="imagen" accept="image/*" />
      <button type="submit">Enviar sugerencia</button>
    </form>

    <a href="index.html" class="volver">‚¨ÖÔ∏è Volver al inicio</a>
  </div>

  <!-- FIREBASE SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPgkmq-rROYYki-67oAxiS7UOVqQrvJSo",
      authDomain: "boot-5795d.firebaseapp.com",
      projectId: "boot-5795d",
      storageBucket: "boot-5795d.appspot.com",
      messagingSenderId: "711472269493",
      appId: "1:711472269493:web:0fe610e954fa6be28416fc",
      measurementId: "G-HNGC51NEKR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const formulario = document.getElementById("form-sugerencia");

    formulario.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = formulario.nombre.value.trim();
      const email = formulario.email.value.trim();
      const mensaje = formulario.mensaje.value.trim();
      const archivo = formulario.imagen.files[0];
      let imagenURL = null;

      try {
        if (archivo) {
          const ruta = `sugerencias/${Date.now()}_${archivo.name}`;
          const archivoRef = ref(storage, ruta);
          await uploadBytes(archivoRef, archivo);
          imagenURL = await getDownloadURL(archivoRef);
        }

        await addDoc(collection(db, "sugerencias"), {
          nombre,
          email,
          mensaje,
          imagenURL: imagenURL || null,
          fecha: serverTimestamp()
        });

        alert("‚úÖ ¬°Gracias! Tu sugerencia fue enviada con √©xito.");
        formulario.reset();
      } catch (error) {
        console.error("Error al enviar sugerencia:", error);
        alert("‚ùå Ocurri√≥ un error al enviar. Intent√° nuevamente.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realizar una Sugerencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('fondo-lourdes.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #0198A4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 1rem;
      background-color: #0198A4;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1A8689;
    }

    .volver {
      margin-top: 1rem;
      display: inline-block;
      text-align: center;
      background-color: #006B70;
      padding: 0.7rem;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .volver:hover {
      background-color: #0198A4;
    }

    #panelSugerencias {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 999;
    }

    .sugerencia {
      border-bottom: 1px solid #ddd;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }

    .sugerencia img {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>üì© Realiz√° una Sugerencia</h1>
    <form id="formulario" enctype="multipart/form-data">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu email" required />
      <textarea name="mensaje" placeholder="Escrib√≠ tu sugerencia" required></textarea>
      <label>üìé Adjuntar imagen (opcional):</label>
      <input type="file" name="imagen" accept="image/*" />
      <button type="submit">Enviar sugerencia</button>
    </form>

    <a href="index.html" class="volver">‚¨ÖÔ∏è Volver al inicio</a>
  </div>

  <!-- PANEL OCULTO -->
  <div id="panelSugerencias"></div>

  <!-- (todo igual hasta el <script>) -->

<script>
  // Enviar a la Cloud Function alojada en Cloud Run (CORREGIDO)
  document.getElementById('formulario').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    // ‚úÖ Mostrar por consola lo que se est√° enviando
    for (let [key, value] of formData.entries()) {
      console.log(`${key}:`, value);
    }

    try {
      const response = await fetch("https://api-63nmgyapoa-uc.a.run.app/enviarFormulario", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      alert(data.mensaje || "Formulario enviado con √©xito");
      form.reset();
    } catch (error) {
      console.error("‚ùå Error al enviar:", error);
      alert("Error al enviar el formulario");
    }
  });
</script>


<script>
  // Mostrar el panel oculto al cargar la p√°gina
  document.addEventListener('DOMContentLoaded', () => {
    const panel = document.getElementById('panelSugerencias');
    panel.style.display = 'none';
  });
</script>

</body>
</html>
